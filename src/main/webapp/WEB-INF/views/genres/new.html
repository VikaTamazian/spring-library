<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New genre</title>
</head>
<body>

<form th:method="POST" th:action="@{/genres}" th:object="${genre}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{genreName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{genreName}">Name Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
