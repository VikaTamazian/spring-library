<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show all</title>
</head>
<body>

<div th:each="genre : ${genres}">
    <a th:href="@{/genres/{id}(id=${genre.getId()})}"
       th:text="${genre.getGenreName()}">genre</a>
</div>

<br/>
<hr/>

<a href="/genres/new">Create new genre</a>

</body>
</html>
