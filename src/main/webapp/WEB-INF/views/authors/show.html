<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show all</title>
</head>
<body>

<div th:each="author : ${authors}">
    <a th:href="@{/authors/{id}(id=${author.getId()})}"

</div>

<br/>
<hr/>

<a href="/people/new">Create new author</a>

</body>
</html>
